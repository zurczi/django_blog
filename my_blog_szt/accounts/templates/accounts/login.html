{% extends 'base.html' %}

{% block content %}
<style>

</style>
<div class="container d-flex justify-content-center pt-5">
    <div class="row">
       <div class="col-md-12">
            <form class="form-group" action="{% url 'accounts:login' %}" method="post">
                {% csrf_token %}
                {% load crispy_forms_tags %}
                {{ form |crispy }}
                {% if request.GET.next %}
                    <input type="hidden" name="next" value="{{request.GET.next}}">
                {% endif %}
                <input class="btn btn-color" type="submit" value="Login">
            </form>
       </div>
    </div>
    
</div>
{% endblock %}
